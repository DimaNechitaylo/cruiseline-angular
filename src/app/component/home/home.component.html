<div class="cruise-body">
  <div class="container">
    <div class="row">
      <hr />
      <div>
        <div class="form-group row">
          <form [formGroup]="filterForm" (ngSubmit)="filter()">
          <label class="col-md-4 col-form-label text-md-right">Filter</label>
          <div class="col-md-6">
            date
            <input type="text" [formControlName]="'date'" class="form-control">
            from
            <input type="text" [formControlName]="'from'" class="form-control">
            to
            <input type="text" [formControlName]="'to'" class="form-control">
            <button type="submit" class="filter">
              filter
            </button>
          </div>
          </form>
        </div>
      </div>
      <div class="col-md-9">
        <!-- Display ships-->
        <div class="row cruise" *ngFor="let cruise of cruises$">
          <!-- Section to Display ship Information-->
          <div class="col-md-11">
            <hr />
            <div class="cruise-title">
              <a class="cruisename" routerLink="/view-cruise/{{cruise.id}}" >{{cruise.name}}  |
                 {{cruise.portsId}}  |
                 {{cruise.start}}  |
                 {{cruise.finish}}
               </a>
            </div>
            <hr />
          </div>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
  </div>
</div>
